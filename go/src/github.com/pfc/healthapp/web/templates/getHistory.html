        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"

                <input type="text" class="form-control" id="cpf_paciente" name="cpf_paciente"

            </div>

            <div class="form-group">
                <label class="control-label" for="cpf_interessado">CPF do interessado:</label>
                <input type="text" class="form-control" id="cpf_interessado" name="cpf_interessado" placeholder="Nome">
            </div>

            <button type="submit" class="btn btn-primary">Pesquisar</button>
        </form>

    </div>
